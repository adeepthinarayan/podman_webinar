<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podman Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Light blue gradient */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0277bd; /* Bright blue */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .quiz-container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 2px solid #4caf50; /* Bright green border */
        }
        fieldset {
            border: 2px solid #4caf50; /* Bright green border */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #e0f2f1; /* Light teal background */
        }
        legend {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #0288d1; /* Darker blue for the legend */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            color: #4caf50; /* Green for correct answers */
            font-weight: bold;
        }
        .incorrect {
            color: #f44336; /* Red for incorrect answers */
            font-weight: bold;
        }
        .feedback {
            font-size: 0.9em;
        }
        .feedback .correct {
            color: #4caf50;
        }
        .feedback .incorrect {
            color: #f44336;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0277bd; /* Bright blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #01579b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Podman Quiz</h1>
    <div class="quiz-container">
        <form method="POST">
            {% for idx, question in enumerate(questions) %}
                <fieldset>
                    <legend>{{ question.question }}</legend>
                    {% for option in question.options %}
                        <label>
                            <input type="radio" name="question-{{ idx }}" value="{{ option }}"
                            {% if selected_options[idx] == option %}checked{% endif %}>
                            {{ option }}
                            {% if selected_options[idx] == option and option == question.answer %}
                                <span class="correct">✔ Correct!</span>
                            {% elif selected_options[idx] == option %}
                                <span class="incorrect">✘ Incorrect!</span>
                            {% endif %}
                        </label>
                    {% endfor %}
                </fieldset>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
